<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dominos</title>
    <link href="styles.css" rel="stylesheet" type="text/css">
    <link href="bootstrap-5.1.3-dist/css/bootstrap.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="card">


        <img class="card-img" src="pizzapics/pizzabg.jpg" alt="services">
        <div class="card-img-overlay">
            <h1 class="text-center text-white font-weight-bold ">DOMINOS - YOUR FAVOURITE PIZZA APP</h1>
        </div>
    </div>
    <div class="card">
        <img class="card-img" src="pizzapics/pizzado.jpg" alt="services">
        <div class="card-img-overlay">
            <h2 class="text-center text-white font-weight-bold">CRUST OPTIONS</h2>
            <p class="text-center text-white">We have three types of crust options here at Dominos!</p>
            <p class="text-center text-white">Go ahead and choose one of the following:</p>
            <div class="row text-center">
                <div class="col-sm-4" class="card w-25">
                    <button type="button" class="btn btn-light btn-lg btn-block">crispy</button>
                </div>
            </div>
            <div class="row text-center">
                <div class="col-sm-4" class="card w-25">
                    <button type="button" class="btn btn-light btn-lg btn-block">stuffed</button>
                </div>
            </div>
            <div class="row text-center">
                <div class="col-sm-4" class="card w-25">
                    <button type="button" class="btn btn-light btn-lg btn-block">gluten-free</button>
                </div>

            </div>



        </div>
    </div>
    <div class="card">
        <img class="card-img" src="pizzapics/pizzatop.webp" alt="services">
        <div class="card-img-overlay">
            <h2 class="text-center text-white font-weight-bold">TOPPINGS OPTIONS</h2>
            <p class="text-center text-white">We have a variety of options here at Dominos!</p>
            <p class="text-center text-white">Go ahead and choose the toppings of your liking:</p>
            <div class="row text-center">
                <div class="col-sm-4" class="card w-25">
                    <button type="button" class="btn btn-light btn-lg btn-block">chicken</button>
                </div>
            </div>
            <div class="row text-center">
                <div class="col-sm-4" class="card w-25">
                    <button type="button" class="btn btn-light btn-lg btn-block">beef</button>
                </div>
            </div>
            <div class="row text-center">
                <div class="col-sm-4" class="card w-25">
                    <button type="button" class="btn btn-light btn-lg btn-block">pineapple</button>
                </div>

            </div>



        </div>
    </div>





</body>

</html>
